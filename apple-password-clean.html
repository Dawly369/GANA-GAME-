<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الرعب</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        :root {
            --blood-red: #8B0000;
            --glow-red: #ff0000;
            --gradient: linear-gradient(135deg, #3a0000 0%, #000000 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: var(--gradient);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(10, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid var(--blood-red);
            box-shadow: 0 0 20px var(--glow-red), 0 0 40px rgba(255, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            color: var(--glow-red);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--glow-red);
            font-size: 2.5rem;
        }
        
        .password-container {
            margin: 20px 0;
            text-align: center;
        }
        
        .password-hint {
            color: #ff4d4d;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 1.1rem;
            text-shadow: 0 0 5px #ff0000;
            animation: pulse 2s infinite;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--blood-red);
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
        }
        
        button {
            background: var(--blood-red);
            color: white;
            border: none;
            padding: 12px 30px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ff0000;
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--glow-red);
        }
        
        #gameContainer {
            display: none;
            margin-top: 20px;
        }
        
        .question {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .question p {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #ff4d4d;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .question-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        #survived {
            display: none;
            color: #00ff00;
            font-size: 2.5rem;
            text-shadow: 0 0 15px #00ff00;
            animation: pulse 1s infinite;
            margin-top: 30px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Spooky Animations */
        .bat {
            position: fixed;
            width: 50px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ff0000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 22c-1.66 0-3-1.34-3-3v-3h6v3c0 1.66-1.34 3-3 3zm7-9c0-3.87-3.13-7-7-7s-7 3.13-7 7v5h14v-5z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            z-index: 1;
            pointer-events: none;
            animation: fly 15s linear infinite;
        }

        .skull {
            position: fixed;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: 1;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes fly {
            0% {
                transform: translate(-100px, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translate(calc(100vw + 100px), 100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div id="spooky-elements"></div>
    <div class="container">
        <h1>!تحذير: لعبتنا لن تكون ممتعة اطلاقا </h1>
        
        <div class="warning-text">
            <p>إذا كنت تريد معرفة الحقيقة لا تدخل، فعالمي ليس جيداً بما فيه الكفاية</p>
            <p style="color: #ff3b30; font-weight: bold; margin-top: 1rem;">لقد حذرتك.. فقط راقبني من بعيد</p>
        </div>
        
        <div class="password-container">
            <div class="password-hint">ur private password is : 271106</div>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" autocomplete="off">
            <button id="submitBtn">دخول</button>
        </div>
        
        <div id="gameContainer">
            <div id="question1" class="question">
                <p>هل تريد ذلك !!</p>
                <div class="question-buttons">
                    <button onclick="handleAnswer(1, true)">نعم</button>
                    <button onclick="handleAnswer(1, false)">لا</button>
                </div>
            </div>
            
            <div id="question2" class="question">
                <p>متأكد؟</p>
                <div class="question-buttons">
                    <button onclick="handleAnswer(2, true)">نعم</button>
                    <button onclick="handleAnswer(2, false)">لا</button>
                </div>
            </div>
            
            <div id="question3" class="question">
                <p>حسنا %</p>
                <div class="question-buttons">
                    <button onclick="handleAnswer(3, true)">موافق</button>
                </div>
            </div>
            
            <div id="message1" class="question">
                <p>You will kill after your sister's wedding</p>
                <div class="question-buttons">
                    <button onclick="showNextMessage(1)">Next</button>
                </div>
            </div>
            
            <div id="message2" class="question">
                <p>I will send you again</p>
                <div class="question-buttons">
                    <button onclick="showNextMessage(2)">Next</button>
                </div>
            </div>
            
            <div id="message3" class="question">
                <p>Jana Elkordy</p>
                <div class="question-buttons">
                    <button onclick="handleAnswer(4, true)">Continue</button>
                </div>
            </div>
            
            <div id="survived">
                نجوت بحياتك!
            </div>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = '271106';
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        
        submitBtn.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
        
        function checkPassword() {
            if (passwordInput.value === CORRECT_PASSWORD) {
                // Show game container and first question
                document.querySelector('.password-container').style.display = 'none';
                document.querySelector('.warning-text').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                document.getElementById('question1').style.display = 'block';
            } else {
                // Shake effect for wrong password
                passwordInput.classList.add('shake');
                setTimeout(() => passwordInput.classList.remove('shake'), 500);
                passwordInput.value = '';
                passwordInput.placeholder = 'كلمة المرور خاطئة!';
            }
        }
        
        function handleAnswer(questionNum, answer) {
            // Hide all questions
            document.querySelectorAll('.question').forEach(q => q.style.display = 'none');
            
            if (!answer) {
                // If answered No
                document.getElementById('survived').style.display = 'block';
                return;
            }
            
            if (questionNum === 3) {
                // Show first English message
                document.getElementById('message1').style.display = 'block';
                return;
            }
            
            if (questionNum === 4) {
                // If last message shown, go to warning page
                window.location.href = 'warning.html';
                return;
            }
            
            // Show next question
            document.getElementById(`question${questionNum + 1}`).style.display = 'block';
        }
        
        function createSpookyElement(type) {
            const element = document.createElement('div');
            element.className = type;
            
            // Random position
            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;
            
            // Random size
            const size = type === 'bat' ? 
                Math.random() * 30 + 20 :  // 20-50px for bats
                Math.random() * 20 + 20;   // 20-40px for skulls
                
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${posX}px`;
            element.style.top = `${posY}px`;
            
            // Random animation duration
            if (type === 'bat') {
                element.style.animationDuration = `${Math.random() * 10 + 10}s`;
                element.style.animationDelay = `${Math.random() * 5}s`;
            } else {
                element.style.animationDuration = `${Math.random() * 5 + 10}s`;
                element.style.animationDelay = `${Math.random() * 3}s`;
            }
            
            document.getElementById('spooky-elements').appendChild(element);
            
            // Remove element after animation completes
            element.addEventListener('animationend', function() {
                element.remove();
                // Create a new element to keep the count consistent
                if (Math.random() > 0.3) createSpookyElement(type);
            });
        }
        
        function initSpookyElements() {
            // Create initial bats and skulls
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createSpookyElement('bat'), i * 2000);
                setTimeout(() => createSpookyElement('skull'), i * 2500);
            }
        }
        
        function showNextMessage(messageNum) {
            // Hide current message
            document.getElementById(`message${messageNum}`).style.display = 'none';
            // Show next message
            document.getElementById(`message${messageNum + 1}`).style.display = 'block';
            
            // Add more spooky elements when showing messages
            if (messageNum % 2 === 0) {
                createSpookyElement('bat');
                createSpookyElement('skull');
            }
        }
        
        // Initialize spooky elements when the page loads
        window.addEventListener('load', initSpookyElements);
    </script>
</body>
</html>
